<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <script src="https://kit.fontawesome.com/72bbb9340a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CSS/descripcion.css">
</head>

<body>
    <ul>
        <li><a href="index.html">HOME</a></li>
    </ul>

    <h1>GALERIA DE IMAGENES DE MASCOTAS</h1>
    <div class="grupo">
        <ul class="galeria">
            <li>
                <a href="#" data-open="modal1">
                    <img src="IMG/gato.jpeg" alt="Imagen 1">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal2">
                    <img src="IMG/Conejo sisasado de orejas lop.jpg" alt="Imagen 2">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal3">
                    <img src="IMG/Chihuahua.jpg" alt="Imagen 3">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal4">
                    <img src="IMG/gatos persas.jpg" alt="Imagen 4">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal5">
                    <img src="IMG/motta.jpg" alt="Imagen 2">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal6">
                    <img src="IMG/motta2.jpg" alt="Imagen 2">
                </a>
            <li>
                <a href="#" data-open="modal7">
                    <img src="IMG/motta3.jpg" alt="Imagen 2">
                </a>
            </li>
            </li>
        </ul>
    </div>
    <div class="modal" id="modal1">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>GATO GRINGO</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img src="IMG/gato.jpeg" alt="Imagen 1">
            </section>
            <footer class="piemodal">
                <p>ES MUY TRANQUILO Y COMELON</p>
            </footer>
        </div>
    </div>

    <div class="modal" id="modal2">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>CONEJO DE OREJAS LOP</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img src="IMG/Conejo sisasado de orejas lop.jpg" alt="Imagen 2">
            </section>
            <footer class="piemodal">
                <p>SON TIERNOS Y ADORABLES </p>
            </footer>
        </div>
    </div>

    <div class="modal" id="modal3">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>CHIHUAHUA</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>

            </header>
            <section class="contenidomodal">
                <img src="IMG/Chihuahua.jpg" alt="Imagen 1">
            </section>
            <footer class="piemodal">
                <p>Es un adorable y muy limpio</p>
            </footer>
        </div>
    </div>

    <div class="modal" id="modal4">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>GATO PERSA</p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img src="IMG/gatos persas.jpg" alt="Imagen 1">
            </section>
            <footer class="piemodal">
                <p>SON INQUIETOS Y PERFECTOS</p>
            </footer>
        </div>
    </div>
